<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Розмітка за допомогою таблиці</title>
</head>
<body>
    <table callspacing ="10" cellpadding="10" bgcolor = "yellow">
        <tr>
            <td width = "1500" height="100"><center>1</center></td>
        </tr>
    </table>
    <table style = "float: left">
        <tr>
            <td width = "300" height="450" bgcolor = "blue"><center>2</center></td>
        </tr>
    </table>
    <table cellspacing = "30">
        <tr>
            <td colspan = "2" width = "1120" height= "120" bgcolor = "red"><center></center></td>
        </tr>
        <tr>
            <td width = "520" height= "150" bgcolor = "gray" ><center>3</center></td>
            <td rowspan = "2" width = "520" height= "220" bgcolor = "blue"><center>4</center></td>
        </tr>
        <tr>
            <td width = "520" height= "70" bgcolor = "red" ><center></center></td>
        </tr>        
    </table>
    <table callspacing ="10" cellpadding="10" bgcolor = "yellow" style = "float: left">
        <tr>
            <td width = "1500" height="100"><center>5</center></td>
        </tr>
    </table>


</body>
</html>
