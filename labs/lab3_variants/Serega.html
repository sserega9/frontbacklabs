<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Розмітка за допомогою таблиці</title>
</head>
<body>
    <table callspacing ="10" cellpadding="10" bgcolor = "yellow">
        <tr>
            <td width = "1500" height="100"><center>1</center></td>
        </tr>
    </table>
    <table style = "float: left">
        <tr>
            <td width = "300" height="450" bgcolor = "blue"><center>2</center></td>
        </tr>
    </table>
    <table cellspacing = "30">
        <tr>
            <td width = "555" height= "250" bgcolor = "gray" ><center>3</center></td>
            <td rowspan = "2" width = "555" height= "390" bgcolor = "blue"><center>4</center></td>
        </tr>
        <tr>
            <td width = "555" height= "80" bgcolor = "red" ></td>
        </tr>   
    </table>
    <table callspacing ="10" cellpadding="10" bgcolor = "yellow" style = "float: left">
        <tr>
            <td width = "1500" height="100"><center>5</center></td>
        </tr>
    </table>


</body>
</html>
